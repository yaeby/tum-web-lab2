                        <input type="email" name="email" placeholder="Your Email *" required style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #333; color: #fff; margin-bottom: 1.5rem;">
                        <input type="text" name="subject" placeholder="Subject" style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #333; color: #fff; margin-bottom: 1.5rem;">
                        <textarea name="message" placeholder="Your Message *" required style="width: 100%; padding: 1rem; background: #1a1a1a; border: 1px solid #333; color: #fff; min-height: 150px; margin-bottom: 1.5rem;"></textarea>
                    </p>
                    <button type="submit" style="padding: 1rem 2rem; background: #fff; color: #111; font-weight: bold; cursor: pointer; border-radius: 100px;">Send Message</button>
                </form>
                <!-- /CONTACT FORM -->
